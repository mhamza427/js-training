<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover Event</title>
</head>
<body>
    <script>
        function greeting(){
            document.write("Hello Mr. ..... this function is using MouseHover Event")
        }
        function leaver(){
            document.write("Mouse Hover")
        }
    </script>
    <button onmouseenter="greeting()" class="btn-primary">Mouse Hover</button>
    <button onmouseout="leaver()" class="btn-primary">Mouse Leave</button>
</body>
</html>
