<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS On KeyPress</title>
</head>
<body onkeypress="pressed()">
    <script>
        function pressed(){
            document.write("You Pressed a key")
        }
    </script>
</body>
</html>
