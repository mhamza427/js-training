<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Quatifiers</title>
</head>
<body>
    <script>
        let text = "Give 100%!";
        let pattern= /\d/g
        let result = text.match(pattern);
        document.write(result);
    </script>
</body>
</html>
