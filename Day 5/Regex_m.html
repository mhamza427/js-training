<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Methods</title>
</head>
<body>
    <script>
        let text = `Is this
        all there
        is`

        let pattern = /^is/m
        document.write(pattern.test(text))
    </script>
</body>
</html>
