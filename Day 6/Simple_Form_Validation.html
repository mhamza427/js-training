<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validation</title>
</head>
<body>
    <div>
        <label for="name">Name</label>
        <input id="name" type="text">
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" type="password">
    </div>
    
    <button type="button" id="submit" onclick="func()" >Submit</button>
    <script>
        function func(){
            let namex =  document.getElementById("name").value
            let passwordx = document.getElementById("password").value
            if (namex == ""){
                alert("Name field can't be Empty")
            }
            if (passwordx == ""){
                alert("Password field can't be Empty")
            }
            if (passwordx.length <= 6){
                alert("Password field can't be less than 6")
            }
        }
    </script>
</body>
</html>
