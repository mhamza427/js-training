<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollOver with Mouse Event</title>
</head>
<body> 
    <script>
            if(document.images){
                var image1 = new Image();
                image1.src = "images/img1.jpeg";
                var image2 = new Image();
                image2.src = "images/img2.jpeg";
            }
    </script>
    <a href="#" onmouseover="document.img1.src=image2.src" onmouseout="document.img1.src=image1.src" >
        <img name="img1" src="images/img1.jpeg" alt="">
    </a>
</body>
</html>
