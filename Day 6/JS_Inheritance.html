<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Inheritance</title>
</head>
<body>
    <script>
        class Car{
            constructor(make, year){
                this.make = make;
                this.year = year;
            }
        }
        class Person extends Car{
            constructor(name, age, make, year){
                super(make, year);
                this.name = name;
                this.age = age;
            }
        }
        var p1 = new Person();
        p1.name = "John";
        p1.age = 30;
        p1.make = "Ford";
        p1.year = 2015;
        document.write("<br>" + p1.name, ". His age is ", p1.age, " and he dirves ", p1.make, " since ", p1.year, ".");
    </script>
</body>
</html>
