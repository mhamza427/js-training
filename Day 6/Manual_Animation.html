<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Animation</title>
    <style>
        .bottom{
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        .top{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <button onclick="changeposition()">^</button>
    <div id="main_container" class="bottom">
        <div id="top_container" class="top"></div>
    </div>
    <script>
        function changeposition(){
            let x = document.getElementById("top_container")
            let pox = 0;
            let animation = setInterval(animate, 50)
            function animate(){
                if(pox == 360){
                    clearInterval(animation)
                }
                else{
                    x.style.top = pox+"px"
                    x.style.left = pox+"px"
                    pox += 10
                }
            }
        }
    </script>
</body>
</html>
