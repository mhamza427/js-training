<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch And Finally Statements</title>
</head>
<body>

    <h3>Please Input A Number</h3>
    <input id="input01" type="text">
    <button type="button" onclick="tcffunction()">Submit</button>
    <p id="p01"></p>
    <script>
        function tcffunction(){
            let message = document.getElementById("p01")
            message.innerHTML= ""
            let x = document.getElementById("input01").value
            try { 
                if(x == "")  throw "is Empty";
                if(isNaN(x)) throw "not a number";
                if(x > 10)   throw "too high";
                if(x < 5)  throw "too low";
            }
            catch (error) {
                message.innerHTML = "Input "+ error
            }
            finally {
                document.getElementById("p01").value = "Finally Statement Runs ";
            }
        }
    </script>
</body>
</html>
