<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Methods</title>
</head>
<body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"]
        const b = fruits.shift() //The shift() method removes the first array element and "shifts" all other elements to a lower index.
        document.write(b)
    </script>
</body>
</html>
