<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Methods</title>
</head>
<body>
    <script>
        const numbers = [200, 45, 30, 100];
        let a = numbers.reduceRight(getSum);

        function getSum(total, num) {
          return total - num;
        }
        document.write(a)
    </script>
</body>
</html>
