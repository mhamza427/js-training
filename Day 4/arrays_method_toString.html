<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Methods</title>
</head>
<body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"]
        const b = fruits.toString() //The JavaScript method toString() converts an array to a string of (comma separated) array values.
        document.write(b)
    </script>
