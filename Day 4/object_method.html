<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Properties.</title>
</head>
<body>
    <script>
        var person = {
            fname: "Muhammad",
            lname: "Hamza",
            age: 21,
            qualification: '"Bachelors in Software Engineering."',
            object_method: function(){
                return "Object Method."
            
            }
        }
        document.write(person.object_method())
        function intro(){
            document.write("Hi, My name is ",person.fname, " ", person.lname, " My age is ", person.age, " Qualification is ", person.qualification)
        }
    </script>
    <br>
    <button onclick="intro()">About me!</button>
</body>
</html>
