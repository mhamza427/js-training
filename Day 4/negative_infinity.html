<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEGATIVE INFINITY</title>
</head>
<body>
    <!-- 
        NEGATIVE_INFINITY is returned on overflow.
    -->
    <script>
        let x = -1 / 0 //x = Number.NEGATIVE_INFINITY
        document.write(x)
    </script>
</body>
</html>
