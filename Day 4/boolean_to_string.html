<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean to String</title>
</head>
<body>
    <!-- 
        The toString() method returns a number as a string.
    -->
    <script>
        let a = Boolean(false)
        a = toString(a)
        document.write(a);
        a = toSource(a)
        document.write(a);
        a = valueOf(a)
        document.write(a);
    </script>
</body>
</html>
