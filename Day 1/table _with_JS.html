<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of 2</title>
</head>
<body>
    <script>
        var a = 2;
        document.write("Table of 2<br>");
        for(var i = 1; i <= 10; i++){
            document.write(a, " x ", i, " = ", a*i, "<br>");
        }
    </script>
</body>
</html>
