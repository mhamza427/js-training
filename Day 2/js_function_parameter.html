<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions with Parameter</title>
</head>
<body>
    <script>
        function greeting(name, qualification){
            document.write("Good Morning Mr. " + name + "I Hope you're fine.... Did you passed your "+ qualification +" yet?")
        }
        greeting("Khan", "FSc");
    </script>
</body>
</html>
